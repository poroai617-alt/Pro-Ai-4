<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro AI - Advanced Assistant</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* -------------------------------------------------------------------------- */
        /* PRO AI DESIGN SYSTEM                                                       */
        /* -------------------------------------------------------------------------- */
        :root {
            --bg-color: #0f1115;
            --sidebar-bg: #161920;
            --card-bg: #1c202a;
            --accent-color: #00f0ff; /* Neon Cyan */
            --accent-glow: rgba(0, 240, 255, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --user-msg-bg: #2563eb;
            --ai-msg-bg: #2a2f3b;
            --border-color: rgba(255,255,255,0.1);
            --font-main: 'Vazirmatn', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* -------------------------------------------------------------------------- */
        /* INTRO ANIMATION                                                            */
        /* -------------------------------------------------------------------------- */
        #intro-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .intro-logo {
            font-size: 4rem;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px var(--accent-color);
            position: relative;
            margin-bottom: 20px;
            letter-spacing: 5px;
            animation: flicker 2s infinite alternate;
        }
        
        .intro-logo::before {
            content: 'PRO AI';
            position: absolute;
            color: var(--accent-color);
            opacity: 0.5;
            filter: blur(10px);
            animation: pulse 2s infinite;
        }

        .loading-bar-container {
            width: 250px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            transition: width 0.1s linear;
        }

        .intro-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--accent-color);
            font-family: monospace;
        }

        /* -------------------------------------------------------------------------- */
        /* MAIN LAYOUT                                                                */
        /* -------------------------------------------------------------------------- */
        .app-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            opacity: 0; /* Hidden initially for intro */
            transform: scale(0.98);
            transition: all 0.8s ease;
        }

        .app-wrapper.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .brand-area {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .brand-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        .nav-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            text-align: right;
            transition: 0.3s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(0, 240, 255, 0.1);
            color: var(--accent-color);
            border-color: rgba(0, 240, 255, 0.3);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            position: relative;
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 17, 21, 0.8);
            backdrop-filter: blur(10px);
        }

        .model-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--accent-color);
            background: rgba(0, 240, 255, 0.05);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-color);
            animation: pulse-dot 2s infinite;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Message Bubbles */
        .msg-row {
            display: flex;
            gap: 15px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 0.3s forwards;
        }

        .msg-row.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .ai-avatar {
            background: linear-gradient(135deg, #1c202a, #000);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        .user-avatar {
            background: var(--user-msg-bg);
            color: white;
        }

        .msg-bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 16px;
            font-size: 1rem;
            line-height: 1.7;
            position: relative;
        }

        .user .msg-bubble {
            background: var(--user-msg-bg);
            color: white;
            border-radius: 16px 16px 4px 16px;
        }

        .ai .msg-bubble {
            background: var(--ai-msg-bg);
            color: var(--text-primary);
            border-radius: 16px 16px 16px 4px;
            border: 1px solid var(--border-color);
        }

        /* Search Card Style */
        .search-card {
            background: #14171d;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .search-card-title {
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-decoration: none;
        }

        .search-card-snippet {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 10px;
            display: block;
        }

        .search-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #252a33;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.2s;
            border: 1px solid var(--border-color);
        }
        .search-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        /* Input Area */
        .input-area {
            padding: 20px 30px;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-family: var(--font-main);
            font-size: 1rem;
        }

        .send-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* Loader */
        .ai-thinking {
            display: flex;
            gap: 5px;
            padding: 10px 0;
            display: none;
        }
        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 0.2; } 100% { transform: scale(1); opacity: 0.5; } }
        @keyframes pulse-dot { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; left: 0; top: 0; height: 100%; transform: translateX(100%); z-index: 100; right: 0; width: 80%; background: rgba(22,25,32,0.95); backdrop-filter: blur(20px); transition: 0.3s; }
            .sidebar.active { transform: translateX(0); }
            .msg-bubble { max-width: 90%; }
            .intro-logo { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div id="intro-layer">
        <div class="intro-logo">PRO AI</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="progress-bar"></div>
        </div>
        <div class="intro-text" id="intro-status">INITIALIZING SYSTEM...</div>
    </div>

    <div class="app-wrapper" id="app">
        <aside class="sidebar" id="sidebar">
            <div class="brand-area">
                <div class="brand-icon"><i class="fas fa-brain"></i></div>
                PRO AI <span style="font-size:0.5em; background:var(--accent-color); color:black; padding:2px 5px; border-radius:4px; margin-right:5px;">V3.0</span>
            </div>
            
            <nav>
                <button class="nav-btn active" onclick="location.reload()">
                    <i class="fas fa-plus-circle"></i> گفتگوی جدید
                </button>
                <button class="nav-btn">
                    <i class="fas fa-history"></i> تاریخچه (غیرفعال)
                </button>
                <button class="nav-btn">
                    <i class="fas fa-cog"></i> تنظیمات
                </button>
            </nav>

            <div style="margin-top:auto; color:var(--text-secondary); font-size:0.8rem; text-align:center; line-height:1.6;">
                متصل به <span style="color:var(--accent-color)">Web Search</span><br>
                طراحی شده برای عملکرد بالا
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <div class="model-status">
                    <div class="status-dot"></div>
                    Online • Web Access Enabled
                </div>
                <div style="cursor:pointer;" onclick="document.getElementById('sidebar').classList.toggle('active')">
                    <i class="fas fa-bars" style="color:white; font-size:1.2rem;"></i>
                </div>
            </header>

            <div class="messages-container" id="chat-box">
                <div class="msg-row ai">
                    <div class="avatar ai-avatar"><i class="fas fa-robot"></i></div>
                    <div class="msg-bubble">
                        سلام. من <strong>Pro AI</strong> هستم.<br>
                        من به ابزارهای جستجوی پیشرفته مجهز شده‌ام. اگر سوالی داری که نیاز به جستجو در کل اینترنت دارد، بپرس تا بهترین نتایج را برایت پیدا کنم.
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="ai-thinking" id="loader">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <div class="input-wrapper">
                    <button style="background:none; border:none; color:var(--text-secondary); cursor:pointer;"><i class="fas fa-link"></i></button>
                    <input type="text" id="msg-input" class="chat-input" placeholder="هر سوالی دارید بپرسید (مثلا: قیمت طلا، آموزش پایتون)..." autocomplete="off">
                    <button class="send-btn" onclick="handleSend()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        /* -------------------------------------------------------------------------- */
        /* PRO AI ENGINE LOGIC                                                        */
        /* -------------------------------------------------------------------------- */
        
        const DOM = {
            intro: document.getElementById('intro-layer'),
            app: document.getElementById('app'),
            bar: document.getElementById('progress-bar'),
            status: document.getElementById('intro-status'),
            chatBox: document.getElementById('chat-box'),
            input: document.getElementById('msg-input'),
            loader: document.getElementById('loader')
        };

        // 1. INTRO SEQUENCE
        window.onload = () => {
            let width = 0;
            const interval = setInterval(() => {
                width += Math.random() * 5;
                if (width > 100) width = 100;
                DOM.bar.style.width = width + '%';
                
                if (width < 30) DOM.status.innerText = "LOADING CORE MODULES...";
                else if (width < 60) DOM.status.innerText = "CONNECTING TO NEURAL NET...";
                else if (width < 90) DOM.status.innerText = "ESTABLISHING SECURE CONNECTION...";
                else DOM.status.innerText = "SYSTEM READY.";

                if (width === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        DOM.intro.style.opacity = '0';
                        setTimeout(() => {
                            DOM.intro.style.display = 'none';
                            DOM.app.classList.add('visible');
                        }, 800);
                    }, 500);
                }
            }, 100);
        };

        // 2. CHAT HANDLERS
        DOM.input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });

        function handleSend() {
            const txt = DOM.input.value.trim();
            if (!txt) return;

            addMsg(txt, 'user');
            DOM.input.value = '';
            DOM.loader.style.display = 'flex';
            scrollBottom();

            // AI Processing Delay
            setTimeout(() => {
                processQuery(txt);
            }, 1500);
        }

        function addMsg(html, role) {
            const div = document.createElement('div');
            div.className = `msg-row ${role}`;
            div.innerHTML = `
                <div class="avatar ${role === 'ai' ? 'ai-avatar' : 'user-avatar'}">
                    ${role === 'ai' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>'}
                </div>
                <div class="msg-bubble">${html}</div>
            `;
            DOM.chatBox.appendChild(div);
            scrollBottom();
        }

        function scrollBottom() {
            DOM.chatBox.scrollTop = DOM.chatBox.scrollHeight;
        }

        // 3. INTELLIGENCE CORE (The Brain)
        async function processQuery(query) {
            const lowerQ = query.toLowerCase();

            // A. Internal Patterns (Chatbot Basics)
            if (match(lowerQ, ['سلام', 'درود', 'hi', 'hello'])) return reply("سلام! خوشحالم که اینجا هستی. چطور می‌تونم کمکت کنم؟");
            if (match(lowerQ, ['خوبی', 'چطوری'])) return reply("سیستم‌ها در وضعیت پایدار هستند. آماده پاسخگویی به شما.");
            if (match(lowerQ, ['اسمت', 'کی هستی'])) return reply("من Pro AI نسخه ۳.۰ هستم. دستیار هوشمندی که برای دسترسی سریع به اطلاعات طراحی شده.");

            // B. External Knowledge Search (The "Access All Sites" Solution)
            
            // Try Wikipedia API first for Definitions
            try {
                const wikiResult = await searchWikipedia(query);
                if (wikiResult) {
                    reply(`
                        <strong>${wikiResult.title}</strong><br>
                        ${wikiResult.snippet}...<br>
                        <a href="${wikiResult.url}" target="_blank" class="search-btn" style="margin-top:10px;">ادامه مطالعه در ویکی‌پدیا</a>
                    `);
                    return;
                }
            } catch (e) { console.log('Wiki Error'); }

            // C. FALLBACK TO GOOGLE SEARCH CARD (For everything else)
            // This solves "irrelevant answers" by letting Google handle the complex stuff
            const googleLink = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            
            reply(`
                من دیتابیس داخلی‌ام رو چک کردم اما اطلاعات دقیقی برای این موضوع خاص پیدا نشد. 
                <br>اما لینک نتایج جستجوی زنده را برایت آماده کردم:
                
                <div class="search-card">
                    <div style="font-size:0.75rem; color:#888; margin-bottom:5px;">GOOGLE SEARCH RESULT</div>
                    <a href="${googleLink}" target="_blank" class="search-card-title">${query} - جستجوی گوگل</a>
                    <span class="search-card-snippet">برای مشاهده جدیدترین و دقیق‌ترین نتایج از تمام سایت‌های وب، اینجا کلیک کنید.</span>
                    <div style="margin-top:10px; text-align:left;">
                        <a href="${googleLink}" target="_blank" class="search-btn">
                            <i class="fab fa-google"></i> باز کردن نتایج
                        </a>
                    </div>
                </div>
            `);
        }

        function reply(html) {
            DOM.loader.style.display = 'none';
            addMsg(html, 'ai');
        }

        function match(text, words) {
            return words.some(w => text.includes(w));
        }

        // 4. API UTILITIES
        async function searchWikipedia(query) {
            // Wikipedia API allows CORS
            const url = `https://fa.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.query.search.length > 0) {
                const item = data.query.search[0];
                // Check if result is relevant (contains part of query)
                return {
                    title: item.title,
                    snippet: item.snippet.replace(/<[^>]*>?/gm, ''), // Remove HTML tags
                    url: `https://fa.wikipedia.org/wiki/${encodeURIComponent(item.title)}`
                };
            }
            return null;
        }

    </script>
</body>
</html>
